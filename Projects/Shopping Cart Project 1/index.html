<!DOCTYPE html>
<html>
<head>
	<title>Login | Dorky Store</title>
	
	<!-- Tab -->
	<link rel="icon" href="lawyer_tab.png">
	<meta charset="utf-8">
	
	<!-- Mobile Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Google Fonts CDN -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
	
	<!-- Font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Google Icons CDN -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<!-- css  -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	
	
	<!--  Objects -->
	<script src='js/Product.js' type='text/javascript'></script>
	<script src='js/items.js' type="text/javascript"></script>
	<script src='js/ProductPage.js' type='text/javascript'></script>
	<script src='js/Signup.js' type='text/javascript'></script>
	<script src='js/Cart.js' type='text/javascript'></script>
	<script src='js/CartContainer.js' type='text/javascript'></script>
	
</head>
<body>
	<div class='container store-container' id='main-container'>
	</div><!-- store-container end -->
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- index javascript file -->
	<script src='js/index.js' type="text/javascript"></script>
	<!-- Bootstrap CDN -->
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<div class='navbar navbar-default navbar-fixed-top'>
		<div class='container navbar-container'>
			<div class='navbar-header'>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button>
			    <button class='navbar-brand btn' style= 'margin-left: 450px;'onClick="toStore()">Geek City</button>
			</div><!-- navbar-header end -->
			<div class='navbar-right'>
				<button id='logout' class='btn btn-default navbar-btn' onClick='logout()'>Sign out</button>
				<button id='cart'   class='btn btn-default navbar-cart' onClick='toCart()'><i class="material-icons">shopping_cart</i></button>
			</div>
		</div><!-- container end -->
	</div><!-- navbar div end -->
</body>
</html>
